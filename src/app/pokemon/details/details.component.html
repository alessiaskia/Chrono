<ion-header>
  <ion-toolbar>
    <ion-title> {{ details?.name | titlecase }} </ion-title>
    <ion-buttons slot="end" style="padding-right: 20px">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="images">
    <ion-img [src]="details?.sprites.front_default"></ion-img>
    <ion-img [src]="details?.sprites.back_default"></ion-img>
  </div>

  <div class="info">
    <p>Hauteur : {{ details?.height / 10 }} m</p>
    <p>Poids : {{ details?.weight / 10 }} kg</p>
  </div>

  <!-- chart -->
  <canvas baseChart chartType="radar" [datasets]="data" [labels]="labels">
  </canvas>
</ion-content>
